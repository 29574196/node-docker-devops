name: CI/CD Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

# Global permissions
permissions:
  contents: write    # REQUIRED to push the commit back to the repo
  packages: write    # REQUIRED to push the docker image
  security-events: write 

jobs:
  # --- JOBS 1, 2, 3 (Lint, Test, Build) remain the same ---
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      # - run: npm run lint
      - run: npm run format

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm test

  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with: { name: build-artifacts, path: dist/ }

  # --- JOB 4: DOCKER (With output for the next job) ---
  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [build]
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    # EXPORT THE IMAGE TAG SO THE NEXT JOB CAN USE IT
    outputs:
      image_tag: ${{ steps.set_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: { name: build-artifacts, path: dist/ }
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest

      # Export the tag to use in the outputs - FIXED to match actual Docker tag format
      - name: Set concise image tag
        id: set_tag
        run: |
          # Get the full SHA and format it as sha-<full-sha> (without the "sha256:" prefix)
          FULL_SHA=$(git rev-parse HEAD)
          echo "tag=sha-${FULL_SHA}" >> $GITHUB_OUTPUT
          echo "Using tag: sha-${FULL_SHA}"

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # --- JOB 5: UPDATE K8S (Your new job) ---
  update-k8s:
    name: Update K8s Manifest
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # We need the full history to push back correctly
          fetch-depth: 0 
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Update Kubernetes deployment file
        env:
          # Get the tag passed from the 'docker' job
          IMAGE_TAG: ${{ needs.docker.outputs.image_tag }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          REGISTRY: ghcr.io
        run: |
          # Construct the full image string (converting repo name to lowercase to avoid Docker errors)
          REPO_LOWER=$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]')
          NEW_IMAGE="${REGISTRY}/${REPO_LOWER}:${IMAGE_TAG}"
          
          echo "Updating deployment to use: $NEW_IMAGE"
          
          # The sed command. 
          # We search for "image: ghcr.io/..." and replace the whole line.
          sed -i "s|image: ${REGISTRY}/.*|image: ${NEW_IMAGE}|" kubernetes/deployment.yaml
          
          # Check if it worked
          cat kubernetes/deployment.yaml | grep "image:"

      - name: Commit and push changes
        run: |
          git add kubernetes/deployment.yaml
          # [skip ci] prevents this commit from triggering the workflow again (Infinite Loop Protection!)
          git commit -m "Update Kubernetes image to ${{ needs.docker.outputs.image_tag }} [skip ci]" || echo "No changes to commit"
          git push origin main